<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/images/AP_Letter.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>The Wedding of Aghnia & Putro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <link rel="icon" href="../public/icons/AP_Letter_Olive_favicon.png" />
    <script
      src="https://kit.fontawesome.com/d060ff9a43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="m-auto max-w-mobile-invitation overflow-hidden shadow-2xl">
    <section
      id="hero"
      class="flex h-screen w-full flex-col items-center justify-center bg-neutral-White pb-12 text-center"
    >
      <div>
        <img
          src="/assets/images/floralornament-cover.png"
          width="92%"
          height="92%"
          alt="floral-ornament-cover"
          class="w-screen"
        />
      </div>

      <!-- cover-body -->
      <div class="m-auto flex flex-col items-center gap-11">
        <!-- nama-pengantin -->
        <div
          class="MainTitle flex flex-col gap-2 font-outline-gold animate-fade-up text-secondary-Brl-03 animate-duration-1000 animate-once"
        >
          <p>AGHNIA</p>
          <p class="SubTitle">&</p>
          <p>PUTRO</p>
        </div>
        <!-- invitation-words -->
        <div
          id="tujuan-tamu"
          class="m-auto flex max-w-xs animate-fade-up flex-col items-center gap-2 animate-delay-300 animate-duration-1000 animate-once"
        >
          <p class="Body text-neutral-Black">Kepada Yth Bapak/Ibu/Saudara/i</p>
          <p
            id="nama-tamu"
            class="Heading3 tracking-wider text-secondary-Brl-03"
          ></p>
          <p class="Body text-neutral-Black">
            Kami mengundang Anda untuk menghadiri acara pernikahan kami
          </p>
        </div>
        <!-- button -->
        <button
          id="open-invitation-button"
          class="BodyBold inline-flex animate-jump items-center rounded-xl bg-primary-OlderSage px-3 py-2 text-neutral-White animate-delay-500 animate-duration-1000 animate-twice animate-ease-out hover:bg-primary-Olive"
          href="#"
          onclick="bukaUndangan()"
        >
          <img
            id="open-invitation-img"
            src="assets/icons/envelope-open-white.svg"
            class="mr-2 h-4 w-4"
            alt="envelope-open"
          />
          Buka Undangan
        </button>
      </div>
    </section>

  </body>
</html>
